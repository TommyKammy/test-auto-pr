name: Issue Watcher

on:
  issues:
    types: [opened, edited]

jobs:
  notify-openclaw:
    runs-on: ubuntu-latest
    steps:
      - name: Send notification to OpenClaw
        env:
          WEBHOOK_URL: ${{ secrets.OPENCLAW_WEBHOOK_URL }}
        run: |
          if [ -z "$WEBHOOK_URL" ]; then
            echo "OPENCLAW_WEBHOOK_URL secret not configured. Skipping notification."
            echo "Note: OpenClaw cron job will still detect this issue via polling."
            exit 0
          fi
          
          curl -X POST "$WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d '{
              "event": "issue_opened",
              "repository": "${{ github.repository }}",
              "issue": {
                "number": ${{ github.event.issue.number }},
                "title": "${{ github.event.issue.title }}",
                "body": ${{ toJson(github.event.issue.body) }},
                "url": "${{ github.event.issue.html_url }}"
              }
            }'
